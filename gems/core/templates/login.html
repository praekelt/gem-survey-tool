<!DOCTYPE html>
<html>
    <head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>GHE Survey</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="{{ STATIC_URL }}css/styles.css" rel="stylesheet">
	</head>

    <body id="login" class="yellow-back">
        <div class="container">
			<form class="form-horizontal sign-up centered" method="post" action="/login/">
                {% csrf_token %}
                <img class="login-logo" src="{{ STATIC_URL }}img/ghelogo.png">
                {% if request.session.wrong_password %}
                    <p class="red-front error-msg-indent">{{ request.session.error_msg_line1 }}</p>
                    <p class="red-front error-msg-indent">{{ request.session.error_msg_line2 }}</p>
                {% endif %}
				<div class="form-group">
				    <label for="username" class="col-sm-2 control-label">Username:</label>
                    <div class="input-wrapper-active two-third-width right">
				        <input type="text" id="username" name="username" placeholder="Username"/>
                    </div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">Password:</label>
                    <div class="input-wrapper-active two-third-width right">
					    <input type="password" id="password" name="password"/>
                    </div>
				</div>
				<div class="form-group">
					<button class="right pink white-front">Sign in</button>
				</div>
			</form>
</div>

    </body>
</html>
