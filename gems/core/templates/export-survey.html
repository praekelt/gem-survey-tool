<div class="col-md-8" ng-controller="surveyController" ng-if="showExportSurvey">
    <div class="main-container">
        <div class="row container-head">
            <span class="container-heading bold">Export Survey</span>
        </div>
        <div class="row sub-head">
            <span class="grey-font">Search for your survey:</span>
        </div>
        <div class="row">
            <div class="form-inline data-line">
                <label class="grey-font label-size">Survey Name:</label>
                <input class="input-size" type="text" placeholder="Name">
            </div>
            <div class="form-inline data-line">
                <label class="grey-font label-size">Created By:</label>
                <select class="input-size" ng-options=""></select>
            </div>
            <div class="form-inline data-line">
                <label class="label-size grey-font">Date Range:</label>
                <label class="date-label-size grey-font">From:</label>
                <input class="date-input-size" type="date">
                <label class="to-label-size grey-font">To:</label>
                <input class="date-input-size" type="date">
            </div>
        </div>
        <div class="row button-line">
            <button class="btn btn-default turquoise-button " ng-click="">Display Results</button>
        </div>
        <div ng-if="">
            <div class="col-md-2">
                <span class="sub-head">Results ({$ rows.count $})</span>
            </div>
            <div class="col-md-2">
                <button class="btn grey" ng-click="selectFunction()">{$ allRowsSelected() ? 'Deselect All' : 'Select All' $}</button>
            </div>
        </div>
        <div class="row" ng-if="queryStarted == true && rows.length > 0">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th class="green white-font" ng-repeat="column in columns">{$ column.name $}</th>
                    </tr>
                </thead>
                <tr ng-repeat="row in rows">
                    <td>
                        <input type="checkbox" ng-model="row.selected">
                    </td>
                    <td ng-repeat="field in row.fields track by $index">{$ field $}</td>
                </tr>
            </table>
        </div>
        <div class="row" ng-if="queryStarted == true && rows.length > 0 && createGroup">
            <div class="col-md-3 col-md-offset-9">
                <button class="btn btn-primary right pink white-font" data-toggle="modal" data-target="#group_name_popup" ng-disabled="!anyRowsSelected()">Export Data</button>
            </div>
        </div>
    </div>
</div>
