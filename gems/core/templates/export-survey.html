<div class="col-md-8" ng-controller="surveyController" ng-if="showExportSurvey">
    <div class="main-container">
        <div class="row container-head">
            <span class="container-heading bold">Export Survey</span>
        </div>
        <div class="row sub-head">
            <span class="grey-font">Search for your survey:</span>
        </div>
        <div class="row">
            <div class="form-inline data-line">
                <label class="grey-font text-left label-padding">Survey Name:</label>
                <div class="input-wrapper-active three-quarter-width right">
                    <input id="name" type="text" ng-model="surveySearchForm.name" placeholder="Name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-inline data-line">
                <label class="grey-font one-fith-width">Date Range:</label>
                <label class="grey-font text-right label-padding one-tenth-width">From:</label>
                <div class="input-wrapper-active one-fith-width">
                    <input id="datepicker_from" type="text" ng-model="surveySearchForm.from" placeholder="From Date" readonly>
                    <i class="glyphicon glyphicon-calendar"></i>
                </div>
                <label class="grey-font text-right label-padding one-tenth-width">To:</label>
                <div class="input-wrapper-active one-fith-width">
                    <input id="datepicker_to" type="text" ng-model="surveySearchForm.to" placeholder="To Date" readonly>
                    <i class="glyphicon glyphicon-calendar"></i>
                </div>
            </div>
        </div>
        {$surveySearchForm$}
        <div class="row button-line">
            <button class="turquoise-back white-front" ng-click="getSurveys()" ng-disabled="!(!!surveySearchForm.name || !!surveySearchForm.from  || !!surveySearchForm.to)">Display Results</button>
        </div>
        <div class="results-head" ng-if="queryStarted">
            <span class="grey-font">Results ({$ rows.length $})</span>
            <button class="btn grey-background" ng-click="selectFunction()">{$ allRowsSelected() ? 'Deselect All' : 'Select All' $}</button>
        </div>
        <div class="row" ng-if="queryStarted == true"> <!-- && rows.length > 0 -->
            <table class="table table-striped">
                <thead class="table-heading white-font">
                    <tr>
                        <th></th>
                        <th class="survey-name">Survey Name</th>
                        <th class="survey-date">Start Date</th>
                    </tr>
                </thead>
                <tbody class="table-rows">
                    <tr ng-repeat="row in rows">
                        <td><input type="checkbox" ng-model="row.selected"></td>
                        <td>{$ row.name $}</td>
                        <td>{$ row.created_on $}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row" ng-if="queryStarted == true && rows.length > 0">
            <div class="col-md-3 col-md-offset-9">
                <button class="btn btn-primary right pink white-font" ng-disabled="!anyRowsSelected()" ng-click="exportSurveyCsv()">Export Data</button>
            </div>
        </div>
    </div>
</div>
