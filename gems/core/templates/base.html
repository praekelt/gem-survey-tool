<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>GEM Survey</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="{{ STATIC_URL }}css/styles.css" rel="stylesheet">
        <script type="text/javascript" src="{{ STATIC_URL }}js/angular.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/script.js"></script>
	</head>

<body ng-app="gems">
    <div class="container">

        <!-- upper section -->
        <div class="row">
            {% include 'menu.html' %}

            {% block content %}
            {% endblock %}
            <div ng-controller="contentController">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Created By</th>
                            <th>Created At</th>
                            <th>Rules</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="cg in ContactGroups">
                            <th>{{ cg.name }}</th>
                            <th>{{ cg.created_by_username }}</th>
                            <th>{{ cg.created_at }}</th>
                            <th>{{ cg.rules }}</th>
                            <th><button class="btn btn-default" {{ cg.group_id }}>Edit</button><button class="btn btn-default" {{ cg.group_id }}>Delete</button> </th>
                        </tr>
                    </tbody>
                </table>
                <button ng-click="getContactGroups()">Call</button>
            </div>
        </div>
    </div>
</body>
</html>
