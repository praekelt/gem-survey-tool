<div class="col-md-8" ng-controller="surveyController" ng-if="showExportSurveyData && showSurveyDataMenu">
    <div class="main-container">
        <div class="row container-head">
            <span class="h1-text">Export Survey Data</span>
        </div>
        <div class="row sub-head">
            <span class="p-text">Define the rules for your data export</span>
        </div>
        {% include 'query.html' %}
        <div class="row button-line">
            <button class="green white-front" ng-disabled="!queryValid()" ng-click="fetchResults()">{$ queryStarted ? 'Refresh Results' : 'Display Results' $}</button>
        </div>
        <div class="row" ng-if="queryStarted == true && rows.length == 0">
            <span class="caption-text">Sorry. There are no results that match your query. Please adjust your Rules.</span>
        </div>
        <div class="results-head" ng-if="queryStarted && rows.length > 0">
            <span class="p-text">Results ({$ rows.length $})</span>
            <button class="grey-background" ng-click="selectFunction()">{$ allRowsSelected() ? 'Deselect All' : 'Select All' $}</button>
        </div>
        <div class="row" ng-if="queryStarted == true && rows.length > 0">
            <table class="table contact-groups shift-left has-checkbox-column">
                <thead class="table-heading">
                    <tr>
                        <th class="checkbox-table-header"></th>
                        <th class="green" ng-repeat="column in columns">{$ column.name $}</th>
                    </tr>
                </thead>
                <tbody class="table-rows">
                    <tr ng-repeat="row in rows">
                        <td class="checkbox-table-column">
                           <div>
                                <input type="checkbox" id="checkbox_{$ $index $}" ng-model="row.selected" class='pseudo-checkbox sr-only'>
                                <div class="fancy-checkbox-div right">
                                    <label for='checkbox_{$ $index $}' class='fancy-checkbox-label glyphicon' ng-class="{'glyphicon-ok' : row.selected}">&nbsp;</label>
                                </div>
                            </div>
                        </td>
                        <td ng-repeat="field in row.fields track by $index">{$ formatDate(field) $}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row" ng-if="queryStarted == true && rows.length > 0 && createGroup">
            <div class="col-md-3 col-md-offset-9">
                <button class="right pink white-front" ng-click="exportCsv()" ng-disabled="!anyRowsSelected()">Export Data</button>
            </div>
        </div>
    </div>
</div>
